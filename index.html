<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Platzi Commerce</title>
        <link rel="stylesheet" href="./css/app.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h3>Platzi Commerce</h3>
                <button 
                    @click="cartOpen = !cartOpen"
                    class="cart"
                >Carro ({{ cart.length }})</button>
                <div class="cart-content" v-show="cartOpen">
                    <div 
                        v-for="(product, index) in cart"
                        :key="product.name"
                        :class="{ 'bg-gray': index & 1 }"
                        class="cart-content__product"
                    >
                        <img :src="product.images[0].image" :alt="product.name">
                        <span>{{ product.name }} - $ {{ new Intl.NumberFormat('es-MX').format(product.price) }} ({{ product.quantity }})</span>
                    </div>
                    <p>Total: $ {{ new Intl.NumberFormat('es-MX').format(total) }}</p>
                </div>
            </header>

            <main>
                <product 
                    v-for="(product, index) in products"
                    :key="index"
                    :product="product"
                    @send-to-cart="addToCart"
                >
                </product>
            </main>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="./js/app_composition.js" type="module"></script>
        <!-- <script src="./js/app_options.js" type="module"></script> -->
    </body>
</html>
